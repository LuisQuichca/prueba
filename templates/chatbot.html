                    </div>

        <div id="chat-container" class="centrado">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    
        <script>
            function sendMessage() {
                var userInput = document.getElementById("user-input").value;
                var chatBox = document.getElementById("chat-box");
    
                // Agrega el mensaje del usuario al cuadro de chat
                chatBox.innerHTML += "<p><strong>Tú:</strong> " + userInput + "</p>";
    
                // Realiza una solicitud POST al servidor Flask
                fetch("/pregunta", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: "user=" + encodeURIComponent(userInput),
                })
                .then(response => response.json())
                .then(data => {
                    // Agrega la respuesta del chatbot al cuadro de chat
                    chatBox.innerHTML += "<p><strong>Chatbot:</strong> " + data.respuesta + "</p>";
                })
                .catch(error => console.error("Error:", error));
    
                // Limpia el cuadro de entrada del usuario
                document.getElementById("user-input").value = "";
            }
        </script>
    </div>
